<!-- Note: all includes must be relative to the 'index.html' file in the client directory -->

<div ng-include="'app/main/templates/header.html'"></div>

<!--
  Bootstrap requires a containing element to wrap site contents and house our grid system.
  You may choose one of two containers to use in your projects.
  Note that, due to padding and more, neither container is nestable.
  Use .container for a responsive fixed width container.
  Use .container-fluid for a full width container, spanning the entire width of your viewport.
-->
<div class="container-fluid">

  <div class="row">

    <div id="sidebar-left-container" class="col-md-3 sidebar-left">
      <div ng-include="'app/main/templates/sidebar-left.html'"></div>
    </div>

    <div id="content-container" class="col-md-9 col-md-offset-3 content-container">
      <div ng-include="'app/main/templates/content.html'"></div>
    </div>

    <div id="sidebar-right-container" class="col-md-3 col-md-offset-9 sidebar-right">
      <div ng-include="'app/main/templates/sidebar-right.html'"></div>
    </div>

  </div>

</div>
